<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="css/main.css" rel="stylesheet">

    <!-- Include the AngularJS library -->
    <script src="js/libs/angular.js"></script>
  </head>

  <body ng-app="app">
    <div class="header">
      <div class="container">
        <h1>BOOKS</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController as main">
      <div class="container">

        <div ng-repeat="product in main.products" class="col-md-6">
          <div class="thumbnail">
            <img ng-src="{{ product.cover }}">
            <p class="title">
              {{ product.name }}
            </p>
            <p class="price">
              {{ product.price | currency }}
            </p>
            <p class="date">
              {{ product.pubdate | date }}
            </p>
            <div class="rating">
              <p class="likes" ng-click="main.plusOne($index)">
                +{{ product.likes }}
              </p>
              <p class="dislikes" ng-click="main.minusOne($index)">
                -{{ product.dislikes }}
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/main.controller.js"></script>
  </body>
</html>
